<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nvidia Stock Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 800px;
            margin: 0 auto;
        }
        .header, .section {
            border: 1px solid #000;
            padding: 10px;
            margin-bottom: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .header .rating {
            text-align: right;
        }
        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .box-container {
            display: flex;
            justify-content: space-around;
        }
        .box {
            width: 30%;
            height: 100px;
            border: 1px solid #000;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Ìó§Îçî ÏÑπÏÖò -->
        <div class="header">
            <div class="logo">
                Nvidia
            </div>
            <div class="rating">
                <div>üèÜ 4.23</div>
                <div>analyst rating 4.23</div>
                <div>Symbol: NVDA</div>
            </div>
        </div>
        
        <!-- Fundamental ÏÑπÏÖò -->
        <div class="section">
            <div class="section-title">Fundamental</div>
            <div class="box-container">
                <div class="box">profitability</div>
                <div class="box">stability</div>
                <div class="box">market trends</div>
            </div>
        </div>
        
        <!-- Recommend ÏÑπÏÖò -->
        <div class="section">
            <div class="section-title">Recommend</div>
            <div class="box-container">
                <div class="box">sector</div>
                <div class="box">company</div>
                <div class="box">Recommendations from securities companies</div>
            </div>
        </div>
    </div>
</body>
</html>
